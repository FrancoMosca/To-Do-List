<main class="h-screen bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-purple-900 to-slate-900">
    <section class="flex flex-row justify-center h-full w-full">
        <div class="w-full flex flex-row items-center">
            <aside class="sidebar-slider h-full md:w-1/3 w-0" [class.sidebar-slide-in]="sidebarShow">
                <div class="sidebar-content navbar h-full rounded-br-2xl flex flex-col items-center justify-center p-4 font-poppins">
                    <ng-container *ngIf="user$ | async as user">
                        <img class="rounded-full" src={{user.photoURL}} alt="">
                        <h1 class="text-2xl lg:text-3xl font-semibold p-2 md:p-5">{{user.displayName}}</h1>
                    </ng-container> 
                </div>
            </aside>
            <button class="sidebar-opener md:invisible ml-2 bg-black rounded-full p-4 h-fit cursor-pointer transition duration-[600ms] ease-in-out" (click)="sidebarShow = !sidebarShow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>  
            </button>
        </div>
    </section>
</main>
